<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>QC Question of the Day Post Maker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<link rel="stylesheet" href="css/page-style.css">
	</head>

	<body>
		<div class="title-wrapper">
			<h1>QC Question of the Day Post Maker</h1>
			<small>v0.8</small>
		</div>
		<div id="speaker-wrapper">
			<div id="cardDisplay" class="">
				<link rel="stylesheet" href="css/card-style.css">
				<div id="card" class="card speaker">
					<div class="content-wrapper ">
						<div class="content-header">
							<img class="logo" src='images/logo.svg' />
							<img class="question-title" src='images/question.svg' />
						</div>
						<div class="content-image" v-bind:style="{ backgroundImage: 'url(' + image_url + ')' }"></div>
						<div class="content-footer">
							<div class="question">
								<h2 style="white-space: pre-line;">{{ question }}</h2>
							</div>
						</div>
					</div>
				</div>
				<!-- Form -->
				<form>
					<label>Question of the Day <em>(Use Shift + Enter to add line breaks)</em> </label>
					<textarea type="text" v-model="question" placeholder="Lorem ipsum dolor sit amet."></textarea>
					<label>Image URL <em>(Images work best at a 5:3 ratio)</em> </label>
					<input type="text" v-model="image_url" placeholder="https://placehold.it/1000x600.jpg">
				</form>
			</div>
		</div>
		<!-- Results-->
		<div class="download-wrapper">
			<a id="download" download="card.png" class="button">Generate Image</a>
		</div>

		<div id="lightboxWrapper" class="lightbox disabled">
			<div class="image-wrapper">
				<button id="close" type="button" name="button">X</button>
				<a id="lightbox" href="#" download></a>
				<p><em>Click image to download</em></p>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/dom-to-image.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>

</html>
